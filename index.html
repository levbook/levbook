<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LevBook — читать книги онлайн</title>

<style>
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  background:#f5f6f7;
  color:#222;
}
header{
  background:#fff;
  border-bottom:1px solid #ddd;
  padding:14px;
  text-align:center;
}
header h1{margin:0;font-size:22px}
nav{
  display:flex;
  justify-content:center;
  gap:20px;
  background:#fff;
  padding:10px;
  border-bottom:1px solid #ddd;
}
nav button{
  background:none;
  border:none;
  font-size:15px;
}
main{padding:16px}
.hidden{display:none}
.card{
  background:#fff;
  border-radius:10px;
  padding:12px;
  margin-bottom:14px;
  display:flex;
  gap:12px;
}
.cover{
  width:70px;
  height:100px;
  background:#ccc;
  border-radius:6px;
}
.info{flex:1}
.title{font-weight:600}
.author{
  color:#555;
  font-size:14px;
  display:flex;
  align-items:center;
  gap:5px;
}
.verify{width:14px;height:14px}
.chapter{
  padding:10px;
  border-bottom:1px solid #eee;
}
.read{
  background:#fff;
  padding:16px;
  border-radius:10px;
  line-height:1.6;
}
footer{
  text-align:center;
  color:#888;
  padding:20px;
}
</style>
</head>

<body>

<header>
  <h1>LevBook</h1>
  <div style="color:#666;font-size:14px">Платформа для чтения книг</div>
</header>

<nav>
  <button onclick="openTab('home')">Главная</button>
  <button onclick="openTab('authors')">Авторы</button>
</nav>

<main>

<section id="home"></section>

<section id="book" class="hidden"></section>

<section id="read" class="hidden"></section>

<section id="authors" class="hidden"></section>

</main>

<footer>© LevBook</footer>

<script>
// ===== АДМИН =====
const verifiedAuthors = ["Лев"];
// =================

// Галочка
const verifyIcon = `
<svg class="verify" viewBox="0 0 24 24">
<circle cx="12" cy="12" r="12" fill="#1d9bf0"/>
<path d="M7 12l3 3 7-7" stroke="#fff" stroke-width="2" fill="none"/>
</svg>`;

// Данные
const books = [
{
  id:1,
  title:"Первая книга",
  author:"Лев",
  description:"Пример книги для демонстрации платформы.",
  chapters:[
    {title:"Глава 1", text:"Текст первой главы..."},
    {title:"Глава 2", text:"Текст второй главы..."}
  ]
},
{
  id:2,
  title:"Вторая история",
  author:"Автор Без Галочки",
  description:"Ещё одна демонстрационная книга.",
  chapters:[
    {title:"Глава 1", text:"Начало истории..."}
  ]
}
];

function isVerified(name){
  return verifiedAuthors.includes(name) ? verifyIcon : "";
}

function openTab(id){
  document.querySelectorAll("section").forEach(s=>s.classList.add("hidden"));
  document.getElementById(id).classList.remove("hidden");
}

// Главная
const home=document.getElementById("home");
books.forEach(b=>{
  home.innerHTML+=`
  <div class="card" onclick="openBook(${b.id})">
    <div class="cover"></div>
    <div class="info">
      <div class="title">${b.title}</div>
      <div class="author">${b.author} ${isVerified(b.author)}</div>
      <div style="font-size:14px;color:#666">${b.description}</div>
    </div>
  </div>`;
});

// Книга
function openBook(id){
  const b=books.find(x=>x.id===id);
  openTab("book");
  book.innerHTML=`
    <div class="card">
      <div class="cover"></div>
      <div class="info">
        <h2>${b.title}</h2>
        <div class="author">${b.author} ${isVerified(b.author)}</div>
        <p>${b.description}</p>
      </div>
    </div>
    <h3>Главы</h3>
    ${b.chapters.map((c,i)=>`
      <div class="chapter" onclick="readChapter(${id},${i})">${c.title}</div>
    `).join("")}
  `;
}

// Чтение
function readChapter(id,i){
  const b=books.find(x=>x.id===id);
  openTab("read");
  read.innerHTML=`
    <div class="read">
      <h2>${b.chapters[i].title}</h2>
      <p>${b.chapters[i].text}</p>
    </div>`;
}

// Авторы
const authors=document.getElementById("authors");
[...new Set(books.map(b=>b.author))].forEach(a=>{
  authors.innerHTML+=`
    <div class="card">
      <div class="author"><strong>${a}</strong> ${isVerified(a)}</div>
    </div>`;
});
</script>

</body>
</html>
