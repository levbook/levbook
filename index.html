<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>–ê–≤—Ç–æ—Ä–∏–∫–∞ ‚Äî —á–∏—Ç–∞—Ç—å –∫–Ω–∏–≥–∏</title>

<style>
body{margin:0;font-family:system-ui;background:#121212;color:#eee}
header{padding:20px;text-align:center;border-bottom:1px solid #333}
nav{display:flex;justify-content:center;gap:20px;padding:10px;background:#1f1f1f}
nav button{background:none;border:none;color:#fff;font-size:16px}
section{display:none;padding:15px}
section.active{display:block}
.card{background:#1e1e1e;border-radius:12px;padding:15px;margin-bottom:15px}
.book-title{font-size:18px;font-weight:600}
.author{color:#aaa}
.like{margin-top:8px}
footer{text-align:center;color:#666;padding:15px}
</style>
</head>

<body>

<header>
  <h1>–ê–≤—Ç–æ—Ä–∏–∫–∞</h1>
  <p>–ß–∏—Ç–∞–π—Ç–µ. –ü–∏—à–∏—Ç–µ. –°—Ç–∞–Ω–æ–≤–∏—Ç–µ—Å—å –∏–∑–≤–µ—Å—Ç–Ω—ã–º–∏.</p>
</header>

<nav>
  <button onclick="openTab('feed')">üìö –õ–µ–Ω—Ç–∞</button>
  <button onclick="openTab('read')">üìñ –ß–∏—Ç–∞—Ç—å</button>
  <button onclick="openTab('authors')">‚úçÔ∏è –ê–≤—Ç–æ—Ä—ã</button>
</nav>

<section id="feed" class="active"></section>

<section id="read"></section>

<section id="authors"></section>

<footer>¬© –ê–≤—Ç–æ—Ä–∏–∫–∞</footer>

<script>
// ====== –ê–î–ú–ò–ù –ù–ê–°–¢–†–û–ô–ö–ò ======
const verifiedAuthors = ["–ê–ª–µ–∫—Å –í–æ—Ä–æ–Ω"];

const books = [
  {
    title: "–¢–µ–Ω—å –°–µ–≤–µ—Ä–∞",
    author: "–ê–ª–µ–∫—Å –í–æ—Ä–æ–Ω",
    text: "–ì–ª–∞–≤–∞ 1\n\n–•–æ–ª–æ–¥–Ω—ã–π –≤–µ—Ç–µ—Ä –±–∏–ª –≤ –ª–∏—Ü–æ..."
  },
  {
    title: "–ë–µ–∑ –≥–∞–ª–æ—á–∫–∏",
    author: "–ù–æ–≤—ã–π –ê–≤—Ç–æ—Ä",
    text: "–ò—Å—Ç–æ—Ä–∏—è –Ω–∞—á–∏–Ω–∞–µ—Ç—Å—è –∑–¥–µ—Å—å..."
  }
];
// ============================

function openTab(id){
  document.querySelectorAll("section").forEach(s=>s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}

function isVerified(name){
  return verifiedAuthors.includes(name) ? " üîµ‚úî" : "";
}

// –õ–ï–ù–¢–ê
const feed = document.getElementById("feed");
books.forEach((b,i)=>{
  feed.innerHTML += `
    <div class="card" onclick="openBook(${i})">
      <div class="book-title">${b.title}</div>
      <div class="author">${b.author}${isVerified(b.author)}</div>
    </div>
  `;
});

// –ß–¢–ï–ù–ò–ï
function openBook(i){
  openTab("read");
  let likes = localStorage.getItem("like"+i) || 0;
  document.getElementById("read").innerHTML = `
    <div class="card">
      <h2>${books[i].title}</h2>
      <p class="author">${books[i].author}${isVerified(books[i].author)}</p>
      <pre>${books[i].text}</pre>
      <div class="like">
        <button onclick="like(${i})">‚ù§Ô∏è <span id="l${i}">${likes}</span></button>
      </div>
    </div>
  `;
}

// –õ–ê–ô–ö–ò
function like(i){
  let l = localStorage.getItem("like"+i) || 0;
  l++;
  localStorage.setItem("like"+i,l);
  document.getElementById("l"+i).innerText = l;
}

// –ê–í–¢–û–†–´
const authors = document.getElementById("authors");
[...new Set(books.map(b=>b.author))].forEach(a=>{
  authors.innerHTML += `
    <div class="card">
      <strong>${a}${isVerified(a)}</strong>
    </div>
  `;
});
</script>

</body>
</html>
